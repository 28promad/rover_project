<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mining Rover Control{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .titl01{
            font-size:1.5rem;
            font-weight:bold;
            transition: font-size 0.8s ease-in-out;         
        }

        .title:hover{
            font-size:2rem;
        }


        .navbar-brand { font-weight: bold; }
        .video-container { max-width: 640px; margin: 0 auto; }
        .detection-info { 
            background: #f8f9fa; 
            border-radius: 10px; 
            padding: 15px; 
            margin: 10px 0; 
        }
        .log-entry { 
            border-left: 4px solid #007bff; 
            padding-left: 15px; 
            margin-bottom: 15px; 
        }
        .material-red { border-left-color: #dc3545; }
        .material-brown { border-left-color: #8b4513; }
        .material-green { border-left-color: #28a745; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark rounded bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/" id="title01">ðŸ¤– Mining Rover</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/send-video">Send Video</a>
                <a class="nav-link" href="/manage">Manage</a>
                <a class="nav-link" href="/logs">Logs</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
